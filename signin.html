<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <body>
        <style>
            body{
                font-family: Poppins;
                font-weight: bold;
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
                align-items: center;
                margin: 0;
                padding: 0;
            }

            img{
                margin-top: 50px;
                margin-bottom: 200px;
            }

            input {
                width: 90%;
                border: none;
                outline: none;
                padding: 10px;
            }

            button {
                width: 100%;
                border: none;
                background: none;
                padding: 10px;
                cursor: pointer;
            }

            .content{
                width: 400px;
                text-align: left;
            }

            h1{
                margin-top: 10%;
                margin-bottom: 15%;
            }

            .options{
                margin-top: 30%;
                display: block;
            }

            .box{
                border: 2px solid #03298A;
                padding: 1px;
                width: 400px;
                background-color: white;
                display: inline-block;
                border-radius: 20px;
                margin-top: 10%;
            }

            .box2{
                border: 2px solid #03298A;
                padding-left: 10px;
                width: 400px;
                background-color: white;
                display: inline-block;
                color: #d3d3d3;
                text-align: left;
            }

            .line{
                text-align: left;
                display: block;
                margin-bottom: 2%;
            }

            .link{
                color: #03298A;
                text-align: left;
            }
            .faded{
                color: #d3d3d3;
            }

            .signup{
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10px;
                margin-bottom: 120px;
            }

            .signup p{
                margin: 0 5px;
            }
        </style>

        <img src="qsmartlogo.png" alt="QSmart Logo">
        <div class="content">
            <form action="login" method="post">
                <p class="line">Gbox Account</p>
                <div class="box2">
                    <input type="text" name="gbox_account" placeholder="Your Gbox Account">
                </div>

                <p class="line">Password</p>
                <div class="box2">
                    <input type="password" name="password" placeholder="Your Password">
                </div>
            </form>

            <p class="link"><u>Forgot Password?</u></p>
        </div>

        <div class="box">
            <button type="submit">Login</button>
        </div>
        
        <div class="signup">
            <p class="faded">Don't have an account?</p>
            <p><a href="singup" class="link"><b>Sign Up</b></a></p>
        </div>
    </body>
</html>
